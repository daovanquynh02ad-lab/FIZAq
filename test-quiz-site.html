    }

    }
    .question-type {
      font-size: 13px;
      color: #6b7280;
      margin-bottom: 10px;
    }
    #options {
      margin-bottom: 8px;
    }
    .option {
      display: flex;
      align-items: flex-start;
      gap: 8px;
      padding: 8px 10px;
      margin-bottom: 8px;
      border-radius: 8px;
      border: 1px solid #e5e7eb;
      background: #f9fafb;
      cursor: pointer;
    }
    .option:hover {
      background: #f3f4f6;
    }
    .option input {
      margin-top: 3px;
    }
    .option span {
      font-size: 14px;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 12px;
    }
    button {
      border: none;
      border-radius: 999px;
      padding: 8px 14px;
      font-size: 14px;
      cursor: pointer;
    }
    button.primary {
      background: #2563eb;
      color: #ffffff;
    }
    button.secondary {
      background: #e5e7eb;
      color: #111827;
    }
    button.danger {
      background: #ef4444;
      color: #ffffff;
    }
    .feedback {
      margin-top: 8px;
      font-size: 14px;
      font-weight: 500;
    }
    .feedback.correct { color: #16a34a; }
    .feedback.wrong { color: #dc2626; }
    .results {
      margin-top: 14px;
      font-size: 15px;
      font-weight: 500;
    }
    @media (max-width: 600px) {
      .container { padding: 10px; }
      .card { padding: 12px 14px; }
      .controls { flex-direction: column; }
      button { width: 100%; text-align: center; }

        correctCount > 1
          ? 'Можно выбрать несколько вариантов ответа'
          : 'Выберите один вариант ответа (но технически можно отметить и несколько)';

      const optionsDiv = document.getElementById('options');
      optionsDiv.innerHTML = '';

        const label = document.createElement('label');
        label.className = 'option';

        const input = document.createElement('input');
        input.type = 'checkbox';
        input.value = idx;

        const saved = userAnswers[currentIndex];
        if (Array.isArray(saved) && saved.includes(idx)) {
          input.checked = true;
        }

        const span = document.createElement('span');
        span.textContent = opt.text;

        label.appendChild(input);
        label.appendChild(span);
        optionsDiv.appendChild(label);
      });

      document.getElementById('feedback').textContent = '';
      document.getElementById('feedback').className = 'feedback';
    }

    function getSelectedForCurrent() {
      const checkboxes = document.querySelectorAll('#options input[type="checkbox"]');
      const selected = [];
      checkboxes.forEach((cb, idx) => {
        if (cb.checked) selected.push(idx);
      });
      return selected;
    }

    function isQuestionCorrect(q, selected) {
      const correctIdx = [];
      q.options.forEach((opt, idx) => {
        if (opt.correct) correctIdx.push(idx);
      });

      if (selected.length !== correctIdx.length) return false;
      return selected.every(i => correctIdx.includes(i));
    }

    function checkAnswer() {
      const q = questions[currentIndex];
      const selected = getSelectedForCurrent();
      userAnswers[currentIndex] = selected;

      const correct = isQuestionCorrect(q, selected);
      const feedback = document.getElementById('feedback');
      feedback.textContent = correct ? 'Верно' : 'Неверно';
      feedback.className = 'feedback ' + (correct ? 'correct' : 'wrong');
    }

    function showResults() {
      let correctCount = 0;
      questions.forEach((q, idx) => {
        const selected = userAnswers[idx] || [];
        if (isQuestionCorrect(q, selected)) correctCount += 1;
      });

      const percent = Math.round((correctCount / questions.length) * 100);
      const answeredCount = userAnswers.filter(v => Array.isArray(v) && v.length > 0).length;

      const resultsDiv = document.getElementById('results');
      resultsDiv.textContent =
        'Верных ответов: ' + correctCount + ' из ' + questions.length +
        ' (' + percent + '%). ' +
        'Отвечено хотя бы на один вариант в ' + answeredCount + ' вопрос(ах).';
    }

    function nextQuestion() {
      if (currentIndex < questions.length - 1) {
        currentIndex += 1;
        renderQuestion();
      }
    }

    function prevQuestion() {
      if (currentIndex > 0) {
        currentIndex -= 1;
        renderQuestion();
      }
    }

    function resetQuiz() {
      userAnswers = new Array(questions.length).fill(null);
      currentIndex = 0;
      document.getElementById('results').textContent = '';
      renderQuestion();
    }

    document.getElementById('check-btn').addEventListener('click', checkAnswer);
    document.getElementById('next-btn').addEventListener('click', nextQuestion);
    document.getElementById('prev-btn').addEventListener('click', prevQuestion);
    document.getElementById('results-btn').addEventListener('click', showResults);
    document.getElementById('reset-btn').addEventListener('click', resetQuiz);

    renderQuestion();
  </script>
</body>
</html>
